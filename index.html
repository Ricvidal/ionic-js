<html mode="ios">
  <head>
    <meta charset="UTF-8" />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
    <script src="script.js"></script>
    <script type="module">
      import { alertController } from 'https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/index.esm.js';
      window.alertController = alertController;
    </script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-icon name="fitness-outline" slot="start"></ion-icon>
          <ion-title>IMC</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-item>
          <ion-icon name="barbell-outline" slot="start"></ion-icon>
          <ion-label>Digite o peso: </ion-label>
          <ion-input id="peso" type="text" name="peso" value="70"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="man-outline" slot="start"></ion-icon>
          <ion-label>Digite a altura: </ion-label>
          <ion-input
            id="altura"
            type="text"
            name="altura"
            value="1.70"
          ></ion-input>
        </ion-item>
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>Como saber o peso ideal?</ion-card-subtitle>
            <ion-card-title>Classificação do IMC:</ion-card-title>
          </ion-card-header>
        
          <ion-card-content>
            - Menor que 18,5 - Abaixo do peso;</br>
            - Entre 18,5 e 24,9 - Peso normal;</br>
            - Entre 25 e 29,9 - Sobrepeso (acima do peso desejado);</br>
            - Igual ou acima de 30 - Obesidade.</br></br>
            <a href="https://bvsms.saude.gov.br/bvs/dicas/215_obesidade.html">Saiba mais: bvsms.saude.gov.br</a>
          </ion-card-content>
        </ion-card>
      </ion-content>  
      <ion-footer>
        <ion-toolbar>
          <ion-button color="success" expand="block">Calcular</ion-button>
        </ion-toolbar>
      </ion-footer>
    </ion-app>
    <script>
      const button = document.querySelector('ion-button');
      var peso = document.getElementById(peso);
      console.log(peso);
      var altura = document.getElementById(peso);
      button.addEventListener('click', handleButtonClick);

      async function handleButtonClick() {
        var peso;
        var altura;
        var calculo;
        var imc;
        peso=(parseFloat(document.getElementById("peso").value));
        altura=(parseFloat(document.getElementById("altura").value));
        calculo=peso/(altura*altura);
        var imc = parseFloat(calculo.toFixed(2));
        const alert = await alertController.create({
          header: 'Índice de Massa Corporal',
          message:
            "Peso = " + peso +('<br>')+ 
            "Altura = " + altura+('<br>')+ 
            "IMC = " + imc,
          buttons: ['Fechar'],
        });

        await alert.present();
      }
    </script>
  </body>
</html>
